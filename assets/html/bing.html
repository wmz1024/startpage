    <div id="main"></div>
    <script>function errorOutput(){
        var strVar = "";
          strVar += "<h1>出现错误<\/h1><p>获取文件错误<\/p><p>可能因为您的网络出现问题 或者是您访问的参数有问题<\/p>\n";
        document.getElementById("main").innerHTML = strVar;
      }
      
      function GetQueryString(api) {
          var reg = new RegExp("(^|&)" + api + "=([^&]*)(&|$)");
          var r = decodeURI(window.location.search.substr(1)).match(reg);
          if (r != null) return unescape(r[2]);
          return null;
        }
        var sname = GetQueryString("q");
        if (sname != null) {
          var sname_ = decodeURIComponent(sname);
        }
        if (sname != "") {
            location.replace("https://www.google.com/search?q="+sname)
        } else {
          location.replace("/");
        }
        </script>
