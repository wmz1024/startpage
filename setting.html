<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通的起始页 - 设置</title>
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/css/main.css"/>
</head>
<body
  class="
    mdui-drawer-body-left
    mdui-appbar-with-toolbar
    mdui-theme-primary-indigo
    mdui-theme-accent-pink
    mdui-theme-layout-dark
    mdui-bottom-nav-fixed"
  id="p-d"
>
<script charset="UTF-8" id="LA_COLLECT" src="//sdk.51.la/js-sdk-pro.min.js?id=JlqEHSeuiDsHqYvm&ck=JlqEHSeuiDsHqYvm&autoTrack=true"></script>
<header class="appbar mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span
      class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
      mdui-drawer="{target: '#drawer', swipe: true}"
    >
      <i class="mdui-icon material-icons">menu</i>
    </span>
    <a href="../" class="mdui-typo-headline ">一个普通的起始页</a>
    <a href="./" class="mdui-typo-title mdui-hidden-xs">Powered ❤️ Wmz1024</a>
    <div class="mdui-toolbar-spacer"></div>
  </div>
</header>
<div class="mdui-drawer" id="drawer">
    <ul class="mdui-list">
    <a href="/">
      <li class="mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">folder</i>
        <div class="mdui-list-item-content">主页</div>
      </li>
    </a>
    <a href="/setting.html">
      <li class="mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">settings</i>
        <div class="mdui-list-item-content">设置</div>
      </li>
    </a>
    <a href="/about.html">
      <li class="mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons">account_circle</i>
        <div class="mdui-list-item-content">关于</div>
      </li>
    </a>
    </ul>
  </div>

  <div id="main">
    <h1>设置</h1>
    <p>您的名字</p>
    <p id="whoami"></p>
    <form action="/assets/html/setting.html" method="get">
      <div class="mdui-textfield mdui-textfield-floating-label" style="width: 300px;">
        <label class="mdui-textfield-label">UserName</label>
        <input class="mdui-textfield-input" type="text" name="username"/>
      </div>
      <input type="submit" value="确定" class="mdui-btn mdui-color-theme-accent mdui-ripple" />
      </form>
    <p>调整首要搜索引擎</p>
    <div class="mdui-dialog" id="dialog">
        <div class="mdui-dialog-title">更改完毕</div>
        <div class="mdui-dialog-content">看我看什么 看上边(⌐■_■)!</div>
        <div class="mdui-dialog-actions">
          <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>知道了</button>
        </div>
      </div>
    <button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="search('bing')">必应</button>
    <button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="search('baidu')">百度</button>
    <button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="search('google')">Google</button>
    <button class="mdui-btn mdui-color-theme-accent mdui-ripple" onclick="search('duckduckgo')">DuckDuckGo</button>
    <p>一言语句功能</p>
    <form action="/assets/html/setting.html" method="get" target="_blank">
      <select name="hitokoto" class="mdui-select">
        <option value="true" id="open_h">启用</option>
        <option value="false" id="close_h">禁用</option>
      </select>
      <input type="submit" value="确定" class="mdui-btn mdui-color-theme-accent mdui-ripple" />
      </form>
      <p>邮箱设置</p>
      <form action="/assets/html/setting.html" method="get">
        <select name="mail" class="mdui-select">
          <option value="1" id="mail1">网易邮箱</option>
          <option value="2" id="mail2">QQ邮箱</option>
          <option value="3" id="mail3">Gmail</option>
        </select>
        <input type="submit" value="确定" class="mdui-btn mdui-color-theme-accent mdui-ripple" />
        </form>
  </div>
  <div class="mdui-bottom-nav" style="text-align: center;">
    <p>Powered ❤️ Wmz1024 version: beta 0.0.1</p>
  </div>
      <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
      <script src="/assets/js/setting.js"></script>
</body>
</html>
